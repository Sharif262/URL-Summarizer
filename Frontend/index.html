<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form id="scrapeForm">
            <label for="urlInput">Enter URL:</label>
            <input type="text" id="urlInput" placeholder="https://example.com" required>

            <label for="action">Select Action:</label>
            <select id="action">
                <option value="none">None</option>
                <option value="click">Click</option>
                <option value="type">Type</option>
            </select>

            <label for="selector">Enter CSS Selector (if needed):</label>
            <input type="text" id="selector" placeholder=".example-class">

            <label for="inputValue">Input Value (for typing):</label>
            <input type="text" id="inputValue" placeholder="Enter text here">

            <button type="submit">Scrape</button>
        </form>
        <div id="result" class="result">
            <!-- Scraped data will be displayed here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
